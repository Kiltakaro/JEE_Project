
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header><h1>Page d'accueil</h1></header>
<form action="search">
    <input type="text" name="search" placeholder="Rechercher">
</form>
<h2>Sortie récente</h2>
<div th:each="film : ${films}" class="tile">
    <div class="tile-image" th:style="'background-image: url(' + ${film.imageURL} + ');'"></div>
    <div class="tile-title" th:text="${film.title}"></div>
</div>

<h2> Les mieux notées</h2>
</body>
