<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer un Anime</title>
</head>
<body>
<h1>Enregistrer un Anime</h1>
<form th:action="@{/anime/save}" th:object="${anime}" method="post">
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="description">Description :</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="rating">Note :</label>
        <input type="number" id="rating" th:field="*{rating}" required>
    </div>
    <div>
        <label for="imageURL">URL de l'image :</label>
        <input type="text" id="imageURL" th:field="*{imageURL}" required>
    </div>
    <div>
        <label for="releaseDate">Date de sortie :</label>
        <input type="text" id="releaseDate" th:field="*{releaseDate}" required>
    </div>
    <div>
        <label for="studio">Studio :</label>
        <input type="text" id="studio" th:field="*{studio}" required>
    </div>
    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
